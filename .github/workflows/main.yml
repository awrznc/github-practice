name: Run tests on multi environment

on: push
jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: mkdir -p build && cd build && cmake .. && cmake --build . && find bin/ -name sample*
