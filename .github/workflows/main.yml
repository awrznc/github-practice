name: CI

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:

    - name: Build Step
      id: hello
      uses: actions/checkout@v1
      with:
        who-to-greet: 'Mona the Octocat'

    - name: Test Step
      run: echo "The time was ${{ steps.hello.outputs.time }}"

    - name: Upload Step
      run: echo "The time was ${{ steps.hello.outputs.time }}"
